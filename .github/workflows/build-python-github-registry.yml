name: Image Registry
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Python dependencies and Pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-cov

      - name: Run unit tests
        run: pytest --cov=./test --cov-report=xml --doctest-modules

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHU_TOKEN }}
          run: |
            docker build . --tag ghcr.io/ovicorpsystems/python-fastapi:latest
            docker run ghcr.io/ovicorpsystems/python-fastapi:latest
            docker push ghcr.io/ovicorpsystems/python-fastapi:latest